name: ðŸš€ AutoPub Release
concurrency: release

on:
  push:
    branches: [main]

permissions:
  id-token: write

jobs:
  check-release:
    name: ðŸ“¦ Check for release
    runs-on: ubuntu-latest
    outputs:
      has_release: ${{ steps.check.outputs.has_release }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Check for release
        id: check
        run: |
           if uvx --from autopub==1.0.0a55 --with pygithub autopub check; then
             echo "has_release=true" >> "$GITHUB_OUTPUT"
           else
             echo "has_release=false" >> "$GITHUB_OUTPUT"
             if [ "${{ github.event_name }}" = "pull_request" ]; then
               exit 1
             fi
           fi
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Verify .autopub directory
        if: steps.check.outputs.has_release == 'true'
        run: |
          if [ -d ".autopub" ]; then
            echo "âœ“ Found .autopub directory"
          else
            echo "âœ— No .autopub directory found"
            exit 1
          fi

      - name: Upload .autopub artifact
        if: steps.check.outputs.has_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: autopub-data
          path: .autopub
          include-hidden-files: true

      - name: Debug info
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "has_release: ${{ steps.check.outputs.has_release }}"

  publish:
    name: ðŸ“¦ Publish to PyPI
    needs: check-release
    if: ${{ github.ref == 'refs/heads/main' && needs.check-release.outputs.has_release == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug info
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "has_release: ${{ needs.check-release.outputs.has_release }}"

      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Download .autopub artifact
        uses: actions/download-artifact@v4
        with:
          name: autopub-data
          path: .autopub

      - name: Build and publish
        run: |
          echo "âœ¨ Preparing release..."
          uvx --from autopub==1.0.0a55 --with pygithub autopub prepare
          echo "âœ¨ Building package..."
          uvx --from autopub==1.0.0a55 --with pygithub autopub build
          echo "âœ¨ Publishing to PyPI..."
          uvx --from autopub==1.0.0a55 --with pygithub autopub publish
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIT_USERNAME: botberry
          GIT_EMAIL: bot@strawberry.rocks
