---
name: Release

concurrency: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

env:
  AUTOPUB_CMD: uvx --from 'autopub>=1.0.0a51' --with pygithub autopub

jobs:
  check-release:
    name: Get information about release
    runs-on: ubuntu-latest

    outputs:
      has_release: ${{ steps.check.outputs.has_release }}
      changelog: ${{ steps.release-info.outputs.changelog }}
      change_type: ${{ steps.release-info.outputs.change_type }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check with autopub
        id: check
        run: |
          if $AUTOPUB_CMD check; then
            echo "has_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_release=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release info
        id: release-info
        if: steps.check.outputs.has_release == 'true'
        run: |
          if [ -f "RELEASE.md" ]; then
            change_type=$(head -1 RELEASE.md | grep -oE "(major|minor|patch)" | head -1)
            echo "change_type=${change_type}" >> "$GITHUB_OUTPUT"
            changelog=$(tail -n +2 RELEASE.md | base64 -w 0)
            echo "changelog=${changelog}" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload .autopub artifact
        if: steps.check.outputs.has_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: autopub-data
          path: .autopub
          include-hidden-files: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: check-release
    if: ${{ needs.check-release.outputs.has_release == 'true' }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Download .autopub
        uses: actions/download-artifact@v4
        with:
          name: autopub-data
          path: .autopub

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          git remote set-url origin https://${{ secrets.BOT_TOKEN }}@github.com/${{ github.repository }}
          echo "✨ Preparing..."
          $AUTOPUB_CMD prepare
          echo "✨ Building..."
          $AUTOPUB_CMD build
          echo "✨ Publishing..."
          $AUTOPUB_CMD publish

      - name: Get project version
        id: get-version
        shell: python
        run: |
          import os
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("pyproject.toml").read_text())
          version = data.get("project", {}).get("version", "unknown")

          with Path(os.environ["GITHUB_OUTPUT"]).open("a") as f:
              f.write(f"version={version}\n")

  get-contributor-info:
    name: Get PR info
    runs-on: ubuntu-latest
    needs: check-release
    if: ${{ needs.check-release.outputs.has_release == 'true' }}

    outputs:
      contributor-name: ${{ steps.get-info.outputs.contributor-name }}
      contributor-username: ${{ steps.get-info.outputs.contributor-username }}
      pr-number: ${{ steps.get-info.outputs.pr-number }}

    steps:
      - name: Get PR info
        id: get-info
        uses: strawberry-graphql/get-pr-info-action@v6

  update-release-on-github:
    name: Update release on GitHub
    runs-on: ubuntu-latest
    needs: [check-release, get-contributor-info, release]
    if: ${{ needs.check-release.outputs.has_release == 'true' }}
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv pip install --system httpx
      - name: Update release on GitHub
        shell: python
        run: |
          import os

          import httpx

          tag = os.environ["TAG"]
          contributor_username = os.environ["CONTRIBUTOR_USERNAME"]
          pr_number = os.environ["PR_NUMBER"]
          repository = os.environ["GITHUB_REPOSITORY"]

          response = httpx.get(
              url=f"https://api.github.com/repos/{repository}/releases/tags/{tag}",
              headers={
                  "Accept": "application/vnd.github.v3+json",
              },
          )

          response.raise_for_status()
          data = response.json()
          release_id = data["id"]
          release_body = data["body"].strip()

          release_footer = f"""
          Releases contributed by @{contributor_username} via #{pr_number}
          """.strip()

          updated_release_body = f"{release_body}\n\n{release_footer}"

          response = httpx.patch(
              url=f"https://api.github.com/repos/{repository}/releases/{release_id}",
              json={"body": updated_release_body},
              headers={
                  "Accept": "application/vnd.github.v3+json",
                  "Authorization": f"token {os.environ['GITHUB_TOKEN']}",
              },
          )

          response.raise_for_status()

        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          TAG: ${{ needs.release.outputs.version }}
          CONTRIBUTOR_USERNAME: ${{ needs.get-contributor-info.outputs.contributor-username }}
          PR_NUMBER: ${{ needs.get-contributor-info.outputs.pr-number }}
